<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carsales Landing Page</title>
  </head>
  <body>
    <div class="container">
      <!--nav-->
      <nav class="main-nav">
        <div class="icon">
          <a href="*"><i class="fa fa-home"></i></a>
        </div>
        <ul class="main-menu">
          <li>
            <a href="*">Cars For Sale <i class="fa fa-caret-down"></i></a>
          </li>
          <li>
            <a href="*">New Car Showroom <i class="fa fa-caret-down"></i></a>
          </li>
          <li>
            <a href="*">Sell My Car <i class="fa fa-caret-down"></i></a>
          </li>
          <li>
            <a href="*">Research <i class="fa fa-caret-down"></i></a>
          </li>
          <li>
            <a href="*">News & Reviews <i class="fa fa-caret-down"></i></a>
          </li>
          <li>
            <a href="*">Help</a>
          </li>
        </ul>
        <ul class="right-menu">
          <li>
            <a href="*">Our sites <i class="fa fa-plus"></i></a>
          </li>
          <li>
            <a href="*">Sign In</a>
          </li>
          <li>
            <a href="*">Join</a>
          </li>
        </ul>
      </nav>
      <!--showcase-->
      <div class="showcase">
        <img src="./Images/carsales-white.svg" alt="carsales" class="logo" />
        <div class="search-area">
          <div class="title">
            <span>Find your next car</span>
            <div class="radio-buttons">
              <label class="custom-radio">
                <input type="radio" name="radio" />
                <span class="radio-button">All</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="radio" />
                <span class="radio-button">New</span>
              </label>
              <label class="custom-radio">
                <input type="radio" name="radio" />
                <span class="radio-button">Used</span>
              </label>
            </div>
          </div>
          <div class="search-form">
            <div class="search-field"></div>
            <div class="search-field"></div>
            <div class="search-field"></div>
            <div class="search-field"></div>
            <div class="search-field"></div>
            <div class="search-field"></div>
          </div>
          <div class="show-number"></div>
        </div>
        <ul class="right-area"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
